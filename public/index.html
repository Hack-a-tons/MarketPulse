<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Pulse Analyst - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.1em; opacity: 0.9; }
        .status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status-card h3 { font-size: 0.9em; opacity: 0.8; margin-bottom: 10px; text-transform: uppercase; }
        .status-card .value { font-size: 2em; font-weight: bold; }
        .predictions {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .predictions h2 { margin-bottom: 20px; }
        .prediction-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .prediction-card.bullish { border-left-color: #10b981; }
        .prediction-card.bearish { border-left-color: #ef4444; }
        .prediction-card.neutral { border-left-color: #6b7280; }
        .prediction-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .prediction-type { font-size: 1.3em; font-weight: bold; text-transform: uppercase; }
        .prediction-confidence { font-size: 1.1em; opacity: 0.9; }
        .prediction-reasoning { opacity: 0.9; line-height: 1.5; margin-top: 10px; }
        .prediction-meta { font-size: 0.9em; opacity: 0.7; margin-top: 10px; }
        .empty-state { text-align: center; padding: 60px 20px; opacity: 0.7; }
        .loading { text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Market Pulse Analyst</h1>
            <p>AI-Powered Financial Predictions with Self-Improvement</p>
        </div>

        <div class="status">
            <div class="status-card">
                <h3>Total Predictions</h3>
                <div class="value" id="total-predictions">-</div>
            </div>
            <div class="status-card">
                <h3>Accuracy</h3>
                <div class="value" id="accuracy">-%</div>
            </div>
            <div class="status-card">
                <h3>Avg Confidence</h3>
                <div class="value" id="confidence">-%</div>
            </div>
            <div class="status-card">
                <h3>Status</h3>
                <div class="value" id="status">-</div>
            </div>
        </div>

        <div class="predictions">
            <h2>üéØ Recent Predictions</h2>
            <div id="predictions-list">
                <div class="loading">Loading predictions...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let predictions = [];

        async function fetchMetrics() {
            try {
                const response = await fetch(`${API_URL}/metrics`);
                const data = await response.json();
                
                document.getElementById('total-predictions').textContent = data.totalPredictions;
                document.getElementById('accuracy').textContent = (data.accuracy * 100).toFixed(1) + '%';
                document.getElementById('confidence').textContent = (data.averageConfidence * 100).toFixed(1) + '%';
            } catch (error) {
                console.error('Failed to fetch metrics:', error);
            }
        }

        async function fetchStatus() {
            try {
                const response = await fetch(`${API_URL}/stream/status`);
                const data = await response.json();
                const status = data.reasoning.running ? 'üü¢ Active' : 'üî¥ Inactive';
                document.getElementById('status').textContent = status;
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }

        async function fetchPredictions() {
            try {
                const response = await fetch(`${API_URL}/insights/recent`);
                const data = await response.json();
                
                if (data.predictions && data.predictions.length > 0) {
                    predictions = data.predictions;
                    renderPredictions();
                }
            } catch (error) {
                console.error('Failed to fetch predictions:', error);
            }
        }

        function renderPredictions() {
            const container = document.getElementById('predictions-list');
            
            if (predictions.length === 0) {
                container.innerHTML = '<div class="empty-state">No predictions yet. Start the reasoning service to generate predictions.</div>';
                return;
            }

            container.innerHTML = predictions.map(p => `
                <div class="prediction-card ${p.prediction}">
                    <div class="prediction-header">
                        <span class="prediction-type">${p.prediction === 'bullish' ? 'üêÇ' : p.prediction === 'bearish' ? 'üêª' : '‚û°Ô∏è'} ${p.prediction}</span>
                        <span class="prediction-confidence">${(p.confidence * 100).toFixed(1)}%</span>
                    </div>
                    <div class="prediction-reasoning">${p.reasoning.substring(0, 200)}...</div>
                    <div class="prediction-meta">
                        ${p.symbol ? `Symbol: ${p.symbol} ‚Ä¢ ` : ''}
                        Horizon: ${p.timeHorizon} ‚Ä¢ 
                        ${new Date(p.timestamp).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        // Initial load
        fetchMetrics();
        fetchStatus();
        fetchPredictions();

        // Refresh every 30 seconds
        setInterval(() => {
            fetchMetrics();
            fetchStatus();
            fetchPredictions();
        }, 30000);
    </script>
</body>
</html>
